<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>数当てゲーム - ゲーム画面</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
</head>

<body>
	<div class="container-fluid p-0">
		<header style="background-color: #FFE699;">
			<div class="row justify-content-center">
				<div class="col-4"></div>
				<div class="col-4">
					<h4 class="text-center mt-4 mb-4">数当てゲーム</h4>
				</div>
				<div class="col-4">
					<div class="d-flex justify-content-end mt-4 me-4" id="logout">
						<button class="logout btn btn-secondary" type="button">ログアウト</button>
					</div>
				</div>
				<div id="logout-dialog"></div>
			</div>
		</header>
		<main>
			<div id="popup"></div>
			<div id="data" th:data-gdto="${gdto}"></div>
			</div>
			<div class="row justify-content-center">
				<div class="col-6">
					<div class="mt-1 mb-5 d-flex align-content-center justify-content-end">
						<p class="text-end me-2">現在のポイント</p>
						<div id="point"></div>
					</div>
					<div class="mb-3 d-flex align-content-center align-items-center">
						<p class="text-start" style="min-width: 100px;">隠れ数字</p>
						<div class="hide_num" style="font-size: 20px;">
							<p>＊＊＊</p>
						</div>
					</div>
					<div>
						<form id="input_form" action="/game" method="post">
							<div class="mb-4 d-flex align-items-center">
								<label class="form-label me-1" style="width:100px;">入力</label>
								<input class="input_num" type="text" id="0" name="input_num0" maxlength="1"
									onkeyup="inputNum(event,this)" autofocus>
								<input class="input_num" type="text" id="1" name="input_num1" maxlength="1"
									onkeyup="inputNum(event,this)">
								<input class="input_num me-5" type="text" id="2" name="input_num2" maxlength="1"
									onkeyup="inputNum(event,this)">
								<button class="btn btn-primary text-center" type="submit">確認</button>
							</div>
						</form>
					</div>
					<div class="err_msg mb-4 text-center text-danger" id="err_msg" style="height: 30px;">
					</div>
					<div class="text-center">
						<table class="table table-bordered" style="border: 1.5px solid#bbb;">
							<thead>
								<tr>
									<th>ゲーム回数</th>
									<th>入力数字</th>
									<th>判定結果</th>
								</tr>
							</thead>
							<tbody id="tbody"></tbody>
						</table>
					</div>
				</div>
			</div>
		</main>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="/js/game.js"></script>
</body>

</html>
